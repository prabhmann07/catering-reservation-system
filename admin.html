<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Catering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="scrollable"> <nav class="navbar">
        <a href="index.html" class="nav-brand">Catering Co.</a>
        <div class="nav-links">
            <a href="cart.html">Cart</a>
            <a href="my-orders.html">My Orders</a>
            <a href="admin.html">Admin</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-section">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" required>

                <label for="product-price">Price (Rs)</label>
                <input type="number" id="product-price" min="0" step="0.01" required>

                <label for="product-description">Description</label>
                <textarea id="product-description" rows="4" required></textarea>

                <button type="submit">Add Product</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>View Customer Orders</h2>
            <div id="orders-list">
                <p>Loading orders...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
